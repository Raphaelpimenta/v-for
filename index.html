    <!-- For com objetos -->

    <div id="app">
        <ul>
            <li v-for="estado in estados">{{estado.nome}} {{estado.populacao}}</li>
            <li v-for="(estado, key, index) in estados">{{key}} {{index}}</li>
            <!-- Destructing -->
            <li v-for="({nome, populacao}) in estados">{{nome}}</li>
            <li v-for="({nome, populacao}) in estados">{{populacao}}</li>
        </ul>

        <div v-for="numero in 20">{{numero}}</div>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                estados: {
                sp: {
                    populacao: "45 milh천es",
                    nome: "S찾o Paulo"
                },
                mg: {
                    populacao: "21 milh천es",
                    nome: "Minas Gerais"
                },
                rj: {
                    populacao: "17 milh천es",
                    nome: "Rio de Janeiro"
                }
                }
            }
            });
    </script>
    
</body>
